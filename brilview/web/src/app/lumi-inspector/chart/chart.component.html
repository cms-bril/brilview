<div class="li-chart-container">

    <div #chart class="li-chart"></div>

    <div class="li-chart-controls">
        <div class="bv-form-controls bv-compact-form-controls">
            <div class="bv-form-group">
                <label>Chart height</label>
                <div class="select">
                    <select [(ngModel)]="chartHeight" (change)="onResize(null)">
                        <option *ngFor="let opt of chartHeightOptions">{{opt}}</option>
                    </select>
                </div>
            </div>

            <div class="bv-form-group">
                <label>Chart type</label>
                <div class="select">
                    <select [(ngModel)]="chartType" (change)="onChartTypeChange()" name="charType">
                        <option *ngFor="let opt of chartTypeOptions">{{opt}}</option>
                    </select>
                </div>
            </div>

            <div  class="bv-form-element form-group">
                
                <input type="checkbox" name="logY"
                    [(ngModel)]="logarithmicY"
                    (change)="onLogarithmicYChange()"
                 /> Log Y axis
            </div>


            <div class="bv-form-element form-group" *ngIf="!noSeparators"  >
                <input type="checkbox" 
                    name="noSeparators"
                    [(ngModel)]="showFillLines"
                    (change)="updateFillRunLines()"
                    [clrInline]="true">
                    FILL separators
            </div>

            <div class="bv-form-element form-group" *ngIf="!noSeparators">
                <input type="checkbox" 
                     name="runSeparators"
                    [(ngModel)]="showRunLines"
                    (change)="updateFillRunLines()"
                    [clrInline]="true">
                    RUN separators
            </div>

            <div *ngIf="!noRemoveButtons" class="bv-form-element">
                <button class="btn btn-warning-outline" (click)="clearChart()">
                    Clear chart
                </button>
                <button class="btn btn-warning-outline" (click)="popSeries()">
                    Pop series
                </button>
            </div>
        </div>
    </div>
</div>
